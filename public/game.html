<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ride or Die</title>
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
		</style>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>

    <audio id="nosSound">
      <source src="asset/audio/fire.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- loading -->
    <div class="loading">
      <img src="asset/imgs/loading.gif" alt="loading gif">
    </div>

    <!-- music permission -->
    <div class="permission-wrapper">

      <div class="permission">
        <div class="permission-content">
          There are 8 checkpoints in the game, make sure you pass each of them in time!
          And you will be just fine !
        </div>
        <div class="permission-button-wrapper">
          <div class="permission-button">Let's ride !</div>
          <!-- <div class="permission-button">No!</div> -->
        </div>
      </div>

    </div>

    <script src="game.js"></script>
  </body>
</html>
