<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride or Die</title>
    <style>
			body { margin: 0; }
			canvas {
        width: 100%; height: 100%;
        /* position: absolute; top: 0px; left: 0px; z-index: 0; */
      }
		</style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <div id="test">

    </div>

    <audio id="bgm">
      <source src="asset/audio/JAEGER_Until_Dawn.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="clicklr">
      <source src="asset/audio/click1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="clickud">
      <source src="asset/audio/click2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>


    <div class="onoff"></div>



    <div class="fade-wrapper">
      <div class="control-wrapper">
        <img class="arrow-hidden" src="asset/imgs/board.png">
        <div class="control">
          <div>&#8593 &nbsp Go forward</div>
          <div>&#8595 &nbsp Go backward</div>
          <div>&#8594 &nbsp Turn right</div>
          <div>&#8592 &nbsp Turn left</div>
          <div>
            <span class="spacebar"></span>&nbsp<span>Use NOS</span>
          </div>
        </div>
        <div class="control-read">I GOT IT !</div>
      </div>
    </div>

    <div class="name">
      RIDE OR DIE
    </div>

    <div class="car-options-outer">
      <div class="car-options-wrapper">
        <div class="car-option car-1 selected">
        </div>
        <div class="car-option car-2">
        </div>
      </div>
    </div>

    <div class="options">
      <div class="option">
        <img src="asset/imgs/arrow.png"/>
        <div id="start">Start</div>
      </div>
      <div class="option">
        <img class="arrow-hidden" src="asset/imgs/arrow.png"/>
        <div id="control">Controls</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
